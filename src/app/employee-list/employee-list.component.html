<header class="py-3 mb-4 border-bottom">
  <div class="container d-flex flex-wrap justify-content-center">
    <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
      <span class="fs-4">Employee List Update</span>
    </a>
    <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
      <input  type="text" name="Search" [(ngModel)]="searchText" class="form-control" placeholder="Search..." aria-label="Search">
    </form>
  </div>
</header>

<table class="table table-responsive table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Email </th>
      <th scope="col">Action </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees | filter:searchText | paginate: {itemsPerPage: 3, currentPage: p}">
      <th>{{employee.id}}</th>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.emailId}}</td>
      <td>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button (click) = "updateEmployee(employee.id)"  type="button" class="btn btn-info">Update</button>
        <button (click) = 'deleteEmployee(employee.id)' type="button" class="btn btn-danger">Delete</button>
        <button (click) = 'employeeDetails(employee.id)' type="button" class="btn btn-warning">Details</button>
      </div>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
